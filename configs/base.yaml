MODEL:
  META_ARCHITECTURE: "SemanticSegmentor"
  BACKBONE:
    NAME: "build_dilated_resnet_backbone"
  DILATED_RESNET:
    NORM: "SyncBN"
    OUT_FEATURES: ["res5"]
  SEM_SEG_HEAD:
    NAME: "EMAHead"
    CONVS_DIM: 512
    IN_FEATURES: ["res5"]
INPUT:
  CROP:
    ENABLED: True
    TYPE: "absolute"
    SIZE: [513, 513]
DATALOADER:
  NUM_WORKERS: 16
SOLVER:
  LR_SCHEDULER_NAME: "WarmupCosineLR"
  BASE_LR: 9e-3
  BIAS_LR_FACTOR: 2.0
  WEIGHT_DECAY_BIAS: 0.0
  MAX_ITER: 30000
  IMS_PER_BATCH: 16
TEST:
  EVAL_PERIOD: 2000


